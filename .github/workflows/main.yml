name: Build and Deploy ASP.NET Core to FTP

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish
      run: dotnet publish -c Release -o publish

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 190.92.174.109
        username: satyam
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /rbill.adlsoftcodes.com/
        delete: true  # this will clean the server folder before uploading

    - name: Deployment complete
      run: echo "âœ… Deployment to FTP completed successfully!"
